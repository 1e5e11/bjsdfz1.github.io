功能：输入红楼梦中任意两个人，输出他们的关系，并且输出第一个人的所有关系。

<br>
1.对于红楼梦中任意的人，我们规定他的名字为全名（比如宝玉→贾宝玉）<br>
对名字不清楚的人，按百度百科的名字为准（例如：书中没有王夫人全名，按百度百科的王夫人为名字）<br>
<br>
我们提供以下七种关系：<br>
1.父子（贾政与贾宝玉）<br>
2.父女（林如海与林黛玉）<br>
3.母子（王夫人与贾宝玉）<br>
4.母女（贾敏与林黛玉）<br>
5.主仆（王熙凤与平儿）<br>
6.夫妻（贾政与王夫人）<br>
7.夫妾（贾政与赵姨娘）<br>
<br>
其中亲缘关系包括<br>
1.父子<br>
2.父女<br>
3.母子<br>
4.母女<br>
